    <div class="main">
        <img src="/assets/logo_mrcoffee.png" alt="Grey Logo Coffee" class="grey-logo">
        <div class="contact-general">
            <p class="form-title">Dites nous tout !</p>
            <!-- <div id="error-message" onsubmit="return validation()"></div> -->
            <form id="myform">
                <div class="form-informations">
                    <label for="fname">Nom *</label>
                    <input type="text" id="fname" name="firstName" required>
                </div>
                <div class="form-informations">
                    <label for="lname">Prénom *</label>
                    <input type="text" id="lname" name="lastName" required>
                </div>
                <div class="form-informations">
                    <label for="telephone">Téléphone</label>
                    <input type="tel" id="telephone" name="telephone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{4}-[0-9]{4}">
                </div>
                <div class="form-informations">
                    <label for="email">Adresse mail *</label>
                    <input type="text" id="email" name="email" required>
                </div>
                <div class="form-informations">
                    <label for="msg">Message *</label>
                    <textarea id="msg" name="msg" maxlength="150" placeholder="Tapez votre message ici" required></textarea>
                </div>
            </form>
            <button>ENVOYER</button>
